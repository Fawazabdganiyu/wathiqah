name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    name: Typecheck & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

  build-and-deploy-api:
    name: Deploy API to Cloud Run
    needs: check
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For Workload Identity Federation

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GAR_LOCATION: us-central1
      REPO_NAME: wathiqah
      IMAGE_NAME: wathiqah-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Authenticate to Google Cloud
      # You need to setup Workload Identity Federation or use a Service Account Key
      # See: https://github.com/google-github-actions/auth
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          create_credentials_file: true
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      # 2. Setup Cloud SDK
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 3. Configure Docker
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet


      # 4. Build Docker Image
      - name: Build and push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          docker build \
            -f apps/api/Dockerfile \
            -t $IMAGE_URI \
            .
          docker push $IMAGE_URI

      # 5. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.IMAGE_NAME }} \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GAR_LOCATION }} \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production,JWT_EXPIRATION=15m,JWT_REFRESH_EXPIRATION=7d,APP_NAME=Wathiqah,APP_VERSION=1.0.0,APP_URL=https://wathiqah.akanors.com,API_PREFIX=api,APP_EMAIL=wathiqah@akanors.com,REDIS_HOST=${{ secrets.REDIS_HOST }},REDIS_PORT=${{ secrets.REDIS_PORT }},REDIS_USERNAME=${{ secrets.REDIS_USERNAME }},REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }},REDIS_DB=0,MAILTRAP_TOKEN=${{ secrets.MAILTRAP_TOKEN }},EMAIL_FROM=${{ secrets.EMAIL_FROM }}"


          service: ${{ env.IMAGE_NAME }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.GAR_LOCATION }}

